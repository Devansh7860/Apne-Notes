<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APNE NOTES</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/9f5966c5ff.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav>
        <div class="header">
            <i class="far fa-sticky-note" id="icon1"></i>
            <h1>APNE NOTES</h1>
        </div>
        <div class="searchArea">
            <input type="search" name="search" id="search" placeholder="search">
            <i class="fas fa-search" id="icon2"></i>
        </div>
    </nav>

    <section>
        <div class="newNote">
            <button id="notesBtn">Add New Note</button>
            <i class="fas fa-plus-circle" id="icon3"></i>
        </div>
        <div class="deleteAll newNote">
            <button id="deleteAllBtn">Delete All Notes</button>
            <i class="fas fa-trash-alt" id="icon5"></i>
        </div>
    </section>

    <br><br>

    <div class="main"></div>

    <script src="node.js"></script>
</body>

</html>
